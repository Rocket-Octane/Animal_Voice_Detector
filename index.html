<html>

<head>
  <title>Animal Voice Identifier Web App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header_div col-xs-12 text-center">
        <h2>Animal Voice Identifier</h2>
        <p>Note: Play different sounds like barking, meowing, roaring and mooing.
            <br>
            Identification may go wrong sometimes.
        </p>
    </div>
    <div class="main_div">
        <center>
            <br>
            <button class="btn btn-warning" onclick="startClassification()">START</button>
            <h3 id="result_label">Detected Voice is of - </h3>
            <br>
            <h4 id="result_count_label">Detected Dog - </h4>
            <img src="listen.gif" id="noise_detected_image" width="300" height="300">
        </center>
    </div>
    <div class="credits_footer">Developed By - Abhi</div>
    <script src="main.js"></script>
</body>
</html>
